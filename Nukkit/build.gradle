group 'me.cg360.games'
version '1.0-SNAPSHOT'

sourceCompatibility = targetCompatibility = '1.8'

repositories {
    mavenCentral()
    maven {
        url = 'https://repo.nukkitx.com/maven-snapshots'
    }
}

dependencies {
    implementation 'cn.nukkit:nukkit:1.0-SNAPSHOT'

    compile fileTree(dir: 'libs/compile', include: '*.jar')
    implementation fileTree(dir: 'libs/runtime', include: '*.jar')
}

afterEvaluate {
    jar {
        jar.archiveName('TabletopGames-Nukkit-' + archiveVersion.get() + '.jar')
    }
}